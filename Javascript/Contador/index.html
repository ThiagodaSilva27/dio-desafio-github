<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="./assets/js/scripts.js"></script>
    <title>RPG contador</title>
</head>
<body>
    <h1>Contador de HP</h1>
    <div class="contador">
        <button onclick="btnSubtrair()"><span class="flechaBaixo"></span></button>
        <p id="numeroHP">0</p>
        <button onclick="btnSomar()"><span class="flechaCima"></span></button>
    </div>

    <hr/>
    <h1>Contador de MP</h1>
    <h1>(utilizando addEventListener)</h1>
    <div class="contador">
        <button id="subMP"><span class="flechaBaixo"></span></button>
        <p id="numeroMP">0</p>
        <button id="addMP"><span class="flechaCima"></span></button>
    </div>
    
</body>
</html>
